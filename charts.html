<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlow</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <aside id="sidebar">
        <div class="brand">
            <span>StudyFlow</span>
        </div>
        <nav class="side-menu">
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="adminform.html">Admin Page</a></li>
            </ul>
        </nav>
    </aside>

    <div id="content">
        <header>
            <nav class="nav-link">
                <a href="login-signup.html" id="login-icon" aria-label="Login/Signup">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                </a>
            </nav>
        </header>

        <main>
            <h1 class="title">Classroom Data</h1>

            <div id="chart" style="max-width: 650px; margin: 35px auto;"></div>

            <script>
                const urlParams = new URLSearchParams(window.location.search);
                const room = urlParams.get('room');

                const temperatureData = [22, 24, 23, 21, 25, 26, 24];
                const noiseData = [30, 35, 40, 38, 45, 50, 55];
                const luminosityData = [300, 350, 330, 400, 450, 480, 500];

                var options = {
                    series: [{
                        name: 'Temperature',
                        data: temperatureData
                    }, {
                        name: 'Noise',
                        data: noiseData
                    }, {
                        name: 'Luminosity',
                        data: luminosityData
                    }],
                    chart: {
                        type: 'line',
                        height: 350
                    },
                    stroke: {
                        curve: 'smooth'
                    },
                    xaxis: {
                        categories: ["8 AM", "9 AM", "10 AM", "11 AM", "12 PM", "1 PM", "2 PM"] // Example time slots
                    },
                    yaxis: {
                        title: {
                            text: 'Values'
                        }
                    },
                    tooltip: {
                        shared: true,
                        intersect: false
                    },
                    title: {
                        text: 'Temperature, Noise, and Luminosity for Room ' + room,
                        align: 'left'
                    }
                };

                var chart = new ApexCharts(document.querySelector("#chart"), options);
                chart.render();
            </script>
        </main>
    </div>

</body>
</html>
