<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- SIDEBAR -->
    <aside id="sidebar">
        <div class="brand">
            <span>StudyFlow </span>
        </div>
        <nav class="side-menu">
            <ul>
                <li><a href="index.html" class="active">Dashboard</a></li>
                <li><a href="adminform.html">Admin Page</a></li>
            </ul>
        </nav>
    </aside>

    <!-- CONTENT -->
    <div id="content">
        <!-- NAVBAR -->
        <header style="background-color: rgb(250, 252, 253);">
            <nav class="nav-link">
                <a href="login-signup.html" id="login-icon" aria-label="Login/Signup">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                </a>
            </nav>
        </header>

        <!-- MAIN CONTENT -->
        <main>
            <h1 class="title">Dashboard</h1>

            <!-- Cards Section -->
            <section class="card-container">
                <!-- Available Rooms Card -->
                <div class="card available">
                    <header class="card-header">
                        <h2>Available Rooms</h2>
                    </header>
                    <div class="card-body">
                        <div class="room-info">
                            <div class="room-bar"></div>
                            <span class="room-count">28 Rooms Available</span>
                        </div>
                    </div>
                </div>

                <!-- Reserved Rooms Card -->
                <div class="card reserved">
                    <header class="card-header">
                        <h2>Reserved Rooms</h2>
                    </header>
                    <div class="card-body">
                        <div class="room-info">
                            <div class="room-bar"></div>
                            <span class="room-count">10 Rooms Reserved</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Classroom Information Table -->
            <section class="info-data">
                <div>
                    <header class="card-header">
                        <h2>Classroom Information</h2>
                    </header>
                    <table class="classroom-table">
                        <thead>
                            <tr>
                                <th>Room Number</th>
                                <th>Capacity</th>
                                <th>Building</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><a href="charts.html?room=101">101</a></td>
                                <td>20</td>
                                <td>Building A</td>
                                <td>Available</td>
                                <td><a href="reservation-form.html?roomId=101" class="btn-reserve">Reserve</a></td>
                            </tr>
                            <tr>
                                <td><a href="charts.html?room=102">102</a></td>
                                <td>25</td>
                                <td>Building B</td>
                                <td>Reserved</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
